      Runtime: nodejs18.x
      CodeUri: ExpressApiFunction
      MemorySize: 1024
      Timeout: 11
      Policies:
      - AWSLambdaVPCAccessExecutionRole
      VpcConfig:
        SubnetIds:
        - subnet-01b543104f259b807
        - subnet-02a5ad5f9719cf911
        - subnet-0a09f3efbedc16fcb
        SecurityGroupIds:
        - sg-0e75e4681b171ba0b
      Environment:
        Variables:
          PGUSER: postgres
          PGPASSWORD: Mta159753!
          PGHOST: db-methodz.cxq4w2qg41h2.eu-north-1.rds.amazonaws.com
          PGDATABASE: db-methodz
